apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1-ms4-canary
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /app4/main
        pathType: Prefix
        backend:
          service:
            name: app1-ms4-canary
            port:
              number: 80
    host: canary-deployment.argo.cdworkstreamsandbox.babylontech.co.uk
#    host: k8s-ingressn-ingressn-2fc4aa06ce-27daa62d24681377.elb.eu-west-2.amazonaws.com